name: Hands Free Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.PERSONAL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up environment
        run: |
          echo '${{ secrets.SPOTIPY_CREDENTIALS }}' > .cache
          echo GH_SPOTIFY_ACCESS_TOKEN=${{ secrets.GH_SPOTIFY_ACCESS_TOKEN }} >> $GITHUB_ENV
          echo SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }} >> $GITHUB_ENV
          echo SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }} >> $GITHUB_ENV
          echo SPOTIFY_REDIRECT_URI=${{ secrets.SPOTIFY_REDIRECT_URI }} >> $GITHUB_ENV

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Authorize Gcloud
        uses: actions/auth@v0
        with:
          credentials_json: "${{ secrets.MUSIC_DVC_PUSHER_SA_CREDS }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup_gcloud@v0

      - name: Set up git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install dependencies.
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Pull DVC
        run: dvc pull

      - name: Run DVC Repro
        run: dvc repro

      - name: git add
        continue-on-error: true
        run: |
          git add dvc.lock data/
          timestamp=$(date -u)
          git commit -m "Update datasets: ${timestamp}."

      - name: git push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_SPOTIFY_ACCESS_TOKEN }}
          branch: ${{ github.ref }}

      - name: DVC push
        run: dvc push
