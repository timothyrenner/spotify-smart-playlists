name: Lint

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: pip install -r deps/dev-requirements.txt
      
      - name: Run checks
        name: make check