name: Pull Recent Tracks

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"

jobs:
  pull_recent_tracks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Authorize Gcloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.MUSIC_DVC_PUSHER_SA_CREDS }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Set up git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Pull DVC
        run: dvc pull

      - name: Pull Recent Tracks
        run: make recent_tracks
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
          SPOTIFY_CACHE_FERNET_KEY: ${{ secrets.SPOTIFY_CACHE_FERNET_KEY }}

      - name: dvc add
        run: dvc add spotify.db

      - name: git add
        continue-on-error: true
        run: |
          git add spotify.db.dvc
          timestamp=$(date -u)
          git commit -m "Update recently played: ${timestamp}."

      - name: git push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: DVC push
        run: dvc push
